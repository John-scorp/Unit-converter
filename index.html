<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="images/styles.css">

    </head>
    <body>
        <div  class = "container1">
            <div class="hero">
                <header>
                    <h1>Metric/Imperial Unit Conversion</h1>
                </header>
                <input type="text" id="user-input" minlength="1" maxlength="3" value="20">
                <br><button id="convert-btn">Convert</button>
            </div>
            <div id="container">
                <div class="content" >
                    <p class="label">Length (Meter/Feet)</p>
                    <p class = "content-two">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="content1" >
                    <p class="label">Volume (Liters/Gallons)</p>
                    <p  class = "content-two">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="content1" >
                    <p class="label">Mass (Kilograms/Pounds)</p>
                    <p  class = "content-two">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>

            </div>
        </div>
     
     <script src="images/index.js"></script>
    </body>
</html>
